name: Lighthouse Performance Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start application
        run: |
          npm start &
          sleep 30  # ì• í”Œë¦¬ì¼€ì´ì…˜ ì‹œì‘ ëŒ€ê¸°

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Lighthouse ê²°ê³¼ ì½ê¸°
            const reportPath = './lighthouse-results.json';
            if (fs.existsSync(reportPath)) {
              const results = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
              
              const commentBody = `## ğŸš¨ Lighthouse Performance Report
              
              ### ğŸ“Š Performance Scores
              - **Performance**: ${results.summary.performance}/100
              - **Accessibility**: ${results.summary.accessibility}/100
              - **Best Practices**: ${results.summary['best-practices']}/100
              - **SEO**: ${results.summary.seo}/100
              
              ### âš ï¸ Issues Found
              ${results.summary.performance < 90 ? 'ğŸ”´ Performance score is below 90!' : 'âœ… Performance score is good!'}
              
              ---
              *Lighthouse audit completed*`;
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

